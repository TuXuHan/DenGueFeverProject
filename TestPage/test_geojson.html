<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON 測試頁面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 500px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>GeoJSON 檔案測試</h1>
    
    <div class="info">
        <h3>測試說明</h3>
        <p>這個頁面用於測試轉換後的 GeoJSON 檔案是否能在 HTML 中正常使用。</p>
        <p>請選擇要測試的 GeoJSON 檔案：</p>
        <select id="fileSelect" onchange="loadGeoJSON()">
            <option value="">請選擇檔案</option>
            <option value="test_output.geojson">test_output.geojson (原始座標)</option>
            <option value="test_output_wgs84.geojson">test_output_wgs84.geojson (WGS84)</option>
        </select>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <div class="info">
        <h3>地圖顯示</h3>
        <div id="map"></div>
    </div>

    <div class="info">
        <h3>GeoJSON 資訊</h3>
        <pre id="geojsonInfo">尚未載入檔案</pre>
    </div>

    <script>
        let map;
        let geojsonLayer;

        // 初始化地圖
        function initMap() {
            map = L.map('map').setView([23.126724, 120.292034], 10);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // 載入 GeoJSON 檔案
        async function loadGeoJSON() {
            const fileSelect = document.getElementById('fileSelect');
            const selectedFile = fileSelect.value;
            
            if (!selectedFile) {
                return;
            }

            const statusDiv = document.getElementById('status');
            const infoDiv = document.getElementById('geojsonInfo');

            try {
                showStatus('正在載入 GeoJSON 檔案...', 'info');
                
                const response = await fetch(selectedFile);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const geojsonData = await response.json();
                
                // 顯示 GeoJSON 資訊
                infoDiv.textContent = JSON.stringify(geojsonData, null, 2);
                
                // 清除舊的圖層
                if (geojsonLayer) {
                    map.removeLayer(geojsonLayer);
                }
                
                // 添加新的 GeoJSON 圖層
                geojsonLayer = L.geoJSON(geojsonData, {
                    style: {
                        color: '#3388ff',
                        weight: 2,
                        fillColor: '#3388ff',
                        fillOpacity: 0.2
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties) {
                            const props = Object.keys(feature.properties);
                            if (props.length > 0) {
                                layer.bindPopup(`屬性: ${props.join(', ')}`);
                            } else {
                                layer.bindPopup('無屬性資料');
                            }
                        } else {
                            layer.bindPopup('無屬性資料');
                        }
                    }
                }).addTo(map);
                
                // 調整地圖視圖到 GeoJSON 邊界
                if (geojsonData.features && geojsonData.features.length > 0) {
                    map.fitBounds(geojsonLayer.getBounds());
                }
                
                showStatus(`✅ 成功載入 ${selectedFile}！包含 ${geojsonData.features.length} 個要素`, 'success');
                
            } catch (error) {
                console.error('載入 GeoJSON 失敗:', error);
                showStatus(`❌ 載入失敗: ${error.message}`, 'error');
                infoDiv.textContent = `載入失敗: ${error.message}`;
            }
        }

        // 顯示狀態訊息
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // 3秒後隱藏狀態訊息
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // 頁面載入完成後初始化地圖
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });
    </script>
</body>
</html>
